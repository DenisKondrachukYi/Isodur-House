{% load staticfiles lang_tags i18n %}

<footer class="footer-decoration_white">
    <div class="footer-actions-wrapper_white">
        <div class="footer-contact-wrapper_white">
            <div class="social-box footer-soc-box">
                <span class="phone footer-cl_white"> <span class="phone-ic"></span>+212 5 37 74 99 91</span>
                <span>|</span>
                <span class="phone footer-cl_white"> <span
                        class="phone-ic"></span>Zone Industrielle Ain Atiq Rabat Maroc</span>
                <div class="social-icons">
                    <a class="social-ic-common" title="facebook"><img src="{% static 'header/facebook.png' %}"
                                                                      alt="facebook"></a>
                    <a class="social-ic-common" title="instagram"><img src="{% static 'header/instagram.png' %}"
                                                                       alt="instagram"></a>
                    <a class="social-ic-common" title="youtube"><img src="{% static 'header/youtube.png' %}"
                                                                     alt="youtube"></a>
                    <a class="social-ic-common" title="linkedin"><img src="{% static 'header/linked.png' %}"
                                                                      alt="linked"></a>
                </div>
            </div>
        </div>
        <div class="footer-language-wrapper_white">
            {% get_available_languages as LANGUAGES %}
            {% for language_code, language_name in LANGUAGES %}
                <a href="{% change_lang language_code %}">{{ language_name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="footer-copy-info_white">&copy; 2017 Saks Holly Do * CA Transparency in Supply Chains Act</div>
</footer>
